<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<dom-module id="wiki-main">
  <style>
    #drawer-content {
      padding: 8px;
    }
    #drawer {
    }
/*    #search-results {
      max-height: 350px;
      overflow: auto;
    }*/
    #search > paper-input {
      color: white;
    }
    paper-item {
      padding: 0 24px;
    }
  </style>
  <template>
    <paper-drawer-panel drawer-width="350px">
      <paper-header-panel id="drawer" drawer>
        <div id="drawer-content">
          <div id="search">
            <paper-input placeholder="Search" value="{{currentSearch}}"></paper-input>
            <template is="dom-if" if="{{hasRecentSearches(searchData)}}">
              <paper-item on-tap="toggleMenu" toggleTarget="search-results">Recent Searches</paper-item>
              <iron-collapse>
                <paper-menu id="search-results">
                  <template is="dom-repeat" items="{{searchData}}">
                    <template is="dom-if" if="{{trim(index, 10)}}">
                      <paper-item>{{index}} - {{item}}</paper-item>
                    </template>
                  </template>
                </paper-menu>
              </iron-collapse>
            </template>
          </div>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'wiki-main',
      properties: {
        searchData: {
          type: Array,
          value: [
            "article-1",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3",
            "article-2",
            "article-3"
          ]
        },
        recentSearches: {
          type: Array,
          value: [

          ]
        },
        currentSearch: {
          type: String,
          value: "Hello world"
        },
        activeArticle: {
          type: Number,
          value: -1,
          observer: "articleChanged"
        }
      },
      articleChanged: function(cur, old) {
        console.log(arguments);
      },
      trim: function(index, limit) {
        return index < limit;
      },
      hasRecentSearches: function(searches) {
        return searches && searches.length > 0;
      },
      // Assumes next element is the menu to toggle!
      toggleMenu: function(e) {
        var nextEl = e.target.nextElementSibling;
        console.log(nextEl);
        if(nextEl) {
          nextEl.toggle();
        }
      }
    })
  </script>
</dom-module>
